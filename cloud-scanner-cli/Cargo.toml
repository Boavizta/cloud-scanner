[package]
authors = ["boavizta.org", "Olivier de Meringo <demeringo@gmail.com>"]
edition = "2021"
name = "cloud-scanner-cli"
version = "0.3.0-alpha3"

[dependencies]
aws-types = "0.55.3"
chrono = "^0.4"
isocountry = "^0.3"
log = "0.4"
loggerv = "0.7"
pkg-version = "*"
prometheus-client = "*"
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
anyhow = "1.0.65"

async-trait = "0.1.58"
assert-json-diff = "2.0.2"

rocket =  { version ="0.5.0-rc.3", default-features = false, features = ["json"]}
rocket_okapi = { version="0.8.0-rc.3",  features = ["swagger", "rapidoc"]} 

