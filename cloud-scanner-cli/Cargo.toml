[package]
authors = ["Olivier de Meringo <demeringo@gmail.com>"]
edition = "2021"
name = "cloud-scanner-cli"
version = "0.0.1"
[dependencies]
aws-config = "0.10.1"
aws-sdk-ec2 = "0.10.1"
aws-sdk-cloudwatch = "0.10.1"
isocountry = "^0.3"
structopt =  "0.3"
boavizta_api_sdk = { path = "../boavizta-api-sdk" }
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
chrono ="^0.4"
aws-smithy-types-convert = { version ="0.41", features = ["convert-chrono"] }
[dependencies.tokio]
features = ["full"]
version = "1"
aws-sdk-ec2 = "0.10.1"
tokio = { version = "1", features = ["full"] }