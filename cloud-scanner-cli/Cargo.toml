[package]
authors = ["boavizta.org", "Olivier de Meringo <demeringo@gmail.com>"]
edition = "2021"
name = "cloud-scanner-cli"
version = "0.3.0-alpha"
[dependencies]
aws-types = "0.54.1"
chrono = "^0.4"
isocountry = "^0.3"
log = "0.4"
loggerv = "0.7"
pkg-version = "*"
prometheus-client = "*"
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
anyhow = "1.0.65"
rocket = { version = "0.5.0-rc.2", features = ["json"] }
async-trait = "0.1.58"
assert-json-diff = "2.0.2"

[dependencies.boavizta_api_sdk]
version = "0.3.0-alpha-openapigenerator"


[dependencies.aws-config]
features = ["rustls"]
version = "0.54.1"

[dependencies.aws-sdk-cloudwatch]
features = ["rustls"]
version = "0.24.0"

[dependencies.aws-sdk-ec2]
features = ["rustls"]
version = "0.24.0"

[dependencies.aws-smithy-types-convert]
features = ["convert-chrono"]
version = "0.54"

[dependencies.clap]
features = ["derive"]
version = "=4.2.3"

[dependencies.tokio]
features = ["full"]
version = "1"
