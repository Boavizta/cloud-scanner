[package]
edition = "2021"
name = "cloud-scanner-lambda"
version = "0.0.3"
[[bin]]
name = "bootstrap-scan"
path = "src/main.rs"
[[bin]]
name = "bootstrap-metrics"
path = "src/metrics.rs"


[dependencies]
envy = "*"
log = "0.4"
pkg-version = "*"
serde_json = "1.0"

[dependencies.cloud-scanner-cli]
path = "../cloud-scanner-cli"

[dependencies.lambda_http]
version = "0.6"

[dependencies.lambda_runtime]
version = "0.5.1"

[dependencies.serde]
features = ["derive"]
version = "1.0"

[dependencies.tokio]
features = ["macros"]
version = "1.20.1"
